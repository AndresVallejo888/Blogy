
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador - Blogy</title>
    <link rel="stylesheet" href="login-admin.css">
</head>
<body style="background: linear-gradient(to bottom right, #ff9a9e, #fad0c4); font-family: Arial, sans-serif;">

    <div style="width: 100%; max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center;">
        <h2 style="margin-bottom: 20px;">Acceso de Administrador</h2>
        <form onsubmit="loginAdmin(event)">
            <input type="email" placeholder="Correo electrónico" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;"><br>
            <input type="password" placeholder="Contraseña" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;"><br>
            <button type="submit" style="width: 100%; background-color: #333; color: white; padding: 10px; border: none; border-radius: 6px; font-weight: bold;">Iniciar Sesión</button>
        </form>
        <a href="index.html" style="display: inline-block; margin-top: 15px; color: #333;">Volver al inicio</a>
    </div>

    <script>
        function loginAdmin(event) {
            event.preventDefault();
            // En una app real verificarías credenciales aquí
            window.location.href = 'dashboard-admin.html';
        }
    </script>

</body>
</html>
