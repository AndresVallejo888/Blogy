<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lenguajes de Programación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f0e1;
    }

    .header {
      background-image: url('images/fondo-index.jpg');
      background-size: cover;
      background-position: center;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-arrow {
      font-size: 1.5rem;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .user-icon {
      cursor: pointer;
    }

    .user-icon img {
      width: 32px;
      height: 32px;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 3rem 2rem;
    }

    .section-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .section-info img {
      width: 180px;
      height: auto;
    }

    .section-info h1 {
      font-size: 3rem;
      color: #333;
      margin: 0;
    }

    .create-blog-area {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1rem;
    }

    .create-blog-area img {
      width: 60px;
      height: auto;
    }

    .create-blog-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .create-blog-btn:hover {
      background-color: #c2185b;
    }

    .blog-list {
      padding: 0 2rem;
    }

    .blog-post {
      background-color: #fff;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .blog-post h2 {
      margin: 0 0 0.5rem;
    }

    .blog-post p {
      margin: 0;
    }

    .blog-meta {
      color: #666;
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }

    .blog-author {
      font-weight: bold;
      color: #e91e63;
    }

    .blog-date {
      font-style: italic;
    }

    /* POPUP USUARIO */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-user-content {
      background-color: #f5f0e1;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      overflow: hidden;
    }

    .popup-user-header {
      background-color: #e91e63;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .popup-user-header .close-popup {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .popup-user-body {
      padding: 1.5rem;
      text-align: center;
    }

    .popup-user-body button {
      display: block;
      margin: 1rem auto;
      background-color: #f8b7c3;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-user-body button:hover {
      background-color: red;
    }

    .popup-blog input,
    .popup-blog textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-blog button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      margin: 1rem 2rem;
      max-width: 800px;
      gap: 5px;
    }
    
    .search-input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .search-btn {
      padding: 0 1.5rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .clear-btn {
      padding: 0 1.5rem;
      background-color: #f5f0e1;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .search-btn:hover {
      background-color: #c2185b;
    }
    
    .clear-btn:hover {
      background-color: #e0e0e0;
    }
    
    .no-results {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="left-header">
      <a href="home.html" class="back-arrow">&#8592;</a>
      <div class="logo">BLOGY</div>
    </div>
    <div class="user-icon" onclick="mostrarUserPopup()">
      <img src="images/user.png" alt="Usuario">
    </div>
  </header>

  <main class="main-content">
    <div class="section-info">
      <img src="images/lenguajes.png" alt="Lenguajes">
      <h1>Lenguajes de Programación</h1>
    </div>
    <div class="create-blog-area">
      <img src="images/escribir.png" alt="Escribir">
      <button class="create-blog-btn" onclick="mostrarBlogPopup()">Crear Blog</button>
    </div>
  </main>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Buscar blogs por título o contenido...">
    <button class="search-btn" onclick="filtrarBlogs()">Buscar</button>
    <button class="clear-btn" onclick="limpiarBusqueda()">Limpiar</button>
  </div>

  <div class="blog-list" id="blogList">
    <!-- Aquí se cargan los blogs dinámicamente -->
  </div>

  <!-- POPUP USUARIO -->
  <div class="popup" id="popupUser">
    <div class="popup-user-content">
      <div class="popup-user-header">
        Hola <span id="nombreUsuario"></span>
        <button class="close-popup" onclick="cerrarPopup()">&times;</button>
      </div>
      <div class="popup-user-body">
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <!-- POPUP BLOG -->
  <div class="popup" id="popupBlog">
    <div class="popup-content popup-blog">
      <h2>Nuevo Blog</h2>
      <input type="text" id="blogTitulo" placeholder="Título del blog" required>
      <textarea id="blogContenido" rows="5" placeholder="Contenido del blog" required></textarea>
      <button onclick="crearBlog()">Subir Blog</button>
    </div>
  </div>

  <script>
    // Constantes
    const TIPO_BLOG = 1; // ID de Lenguajes de Programación en tu BD
    let usuarioActual = null;
    let todosLosBlogs = [];

    // Cargar datos al iniciar
    document.addEventListener('DOMContentLoaded', async () => {
      await cargarUsuario();
      await cargarBlogs();
    });

    // Función para cargar los datos del usuario
    async function cargarUsuario() {
      try {
        const response = await fetch('/api/usuario-actual');
        if (response.ok) {
          usuarioActual = await response.json();
          // Actualizar el nombre en el popup
          document.getElementById('nombreUsuario').textContent = 
            `${usuarioActual.nombre} ${usuarioActual.apellido}`;
        } else {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Error al cargar usuario:', error);
      }
    }

    async function cerrarSesion() {
      try {
        const response = await fetch('/logout');
        if (response.ok) {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Error al cerrar sesión:', error);
      }
    }

    // Función para cargar los blogs desde la BD
    async function cargarBlogs() {
      try {
        const response = await fetch(`/api/blogs?tipo=${TIPO_BLOG}`);
        if (response.ok) {
          const blogs = await response.json();
          mostrarBlogs(blogs);
        }
      } catch (error) {
        console.error('Error al cargar blogs:', error);
      }
    }

    // Función para mostrar los blogs en la página
    function mostrarBlogs(blogs) {
      const blogList = document.getElementById('blogList');
      blogList.innerHTML = '';

      if (blogs.length === 0) {
        blogList.innerHTML = '<p>No hay blogs aún. ¡Sé el primero en publicar!</p>';
        return;
      }

      blogs.forEach(blog => {
        const post = document.createElement('div');
        post.className = 'blog-post';
        
        // Formatear fecha
        const fechaCreacion = new Date(blog.Fecha_Creacion);
        const fechaFormateada = fechaCreacion.toLocaleDateString('es-ES', {
          day: '2-digit',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        post.innerHTML = `
          <h2>${blog.Titulo || 'Blog sin título'}</h2>
          <div class="blog-meta">
            Publicado por <span class="blog-author">${blog.Nombre_Usuario} ${blog.Apellido_Usuario}</span>
            el <span class="blog-date">${fechaFormateada}</span>
          </div>
          <p>${blog.Contenido_Blog}</p>
        `;
        blogList.appendChild(post);
      });
    }

    async function filtrarBlogs() {
      const searchText = document.getElementById('searchInput').value.trim();
      
      if (!searchText) {
        await cargarBlogs();
        return;
      }

      try {
        const response = await fetch(`/api/blogs?tipo=${TIPO_BLOG}&search=${encodeURIComponent(searchText)}`);
        if (response.ok) {
          const blogs = await response.json();
          mostrarBlogs(blogs);
        }
      } catch (error) {
        console.error('Error al buscar blogs:', error);
      }
    }

    // Función para limpiar la búsqueda
    async function limpiarBusqueda() {
      document.getElementById('searchInput').value = '';
      await cargarBlogs();
    }

    // Función para crear un nuevo blog
    async function crearBlog() {
      const titulo = document.getElementById('blogTitulo').value.trim();
      const contenido = document.getElementById('blogContenido').value.trim();

      if (!titulo || !contenido) {
        alert('Por favor completa todos los campos');
        return;
      }

      try {
        const response = await fetch('/api/blogs', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            titulo,
            contenido,
            tipoBlog: TIPO_BLOG
          })
        });

        const result = await response.json();

        if (response.ok) {
          cerrarPopup();
          document.getElementById('blogTitulo').value = '';
          document.getElementById('blogContenido').value = '';
          await cargarBlogs(); // Recargar la lista de blogs
        } else {
          alert(result.message || 'Error al crear el blog');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor');
      }
    }

    // Funciones para mostrar/cerrar popups
    function mostrarUserPopup() {
      document.getElementById('popupUser').style.display = 'flex';
    }

    function mostrarBlogPopup() {
      document.getElementById('popupBlog').style.display = 'flex';
    }

    function cerrarPopup() {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
    }
    
  </script>

</body>
</html>
