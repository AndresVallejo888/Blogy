<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitudes - Panel de Administrador</title>
  <link rel="stylesheet" href="solicitudes.css" />
</head>
<body>
  <header class="top-bar">
    <div class="header-content">
      <a href="dashboard-admin.html" class="back-arrow">←</a>
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo Blogy" class="logo" />
      </div>
      <div class="user-menu-container">
        <div class="user-icon" onclick="toggleMenu()">
            <img src="images/user.png" alt="Usuario" />
        </div>
        <div id="userMenu" class="user-menu">
          <p class="nombre" id="adminUserName">Cargando...</p>
          <p class="correo" id="adminUserEmail">Cargando...</p>
          <button onclick="cerrarSesionAdmin()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main class="solicitudes-container">
    <h1>Solicitudes Pendientes de Administrador</h1>
    <div class="busqueda">
      <input type="text" placeholder="Buscar por nombre..." id="searchInput" />
      <button class="search-btn" onclick="filtrarSolicitudes()">🔍</button>
    </div>

    <p id="loadingMessage" class="status-message" style="display: none;">Cargando solicitudes...</p>
    
    <ul class="lista-solicitudes" id="listaSolicitudes">
      </ul>
  </main>

  <div id="customPopup" class="custom-popup-overlay" style="display: none;">
    <div class="custom-popup-content">
      <p id="customPopupMessage"></p>
      <button id="customPopupOkButton">OK</button>
    </div>
  </div>
  <script src="solicitudes.js"></script>
</body>
</html>
