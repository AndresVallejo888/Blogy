<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver Reportes - Panel de Administrador</title>
  <link rel="stylesheet" href="reportes.css" />
  </head>
<body>
  <header class="top-bar">
    <div class="header-content">
        <a href="dashboard-admin.html" class="back-arrow">←</a>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo Blogy" class="logo" />
        </div>
        <div class="user-menu-container">
            <div class="user-icon" onclick="toggleMenu()">
                <img src="images/user.png" alt="Usuario" />
            </div>
            <div id="userMenu" class="user-menu">
                <p class="nombre" id="adminUserName">Cargando...</p>
                <p class="correo" id="adminUserEmail">Cargando...</p>
                <button onclick="cerrarSesionAdmin()">Cerrar Sesión</button>
            </div>
        </div>
    </div>
  </header>

  <main class="reportes-container">
    <h1>Ver Reportes de Actividad</h1>
    <div class="filtros">
      <div class="filtro-item">
        <label for="selectSeccionReporte">Filtrar por Sección:</label>
        <select id="selectSeccionReporte">
          <option value="todos">Todas las Actividades de Blog/Comentario</option>
          <option value="usuarios_general">Actividades de Usuarios</option>
          </select>
      </div>
      <div class="filtro-item busqueda">
        <input type="text" id="searchReporteInput" placeholder="Buscar en detalles o por usuario..." />
        <button class="search-btn" id="btnBuscarReporte">🔍</button>
      </div>
    </div>

    <ul class="lista-reportes" id="listaReportes">
      <p id="loadingReportesMessage" class="status-message">Cargando reportes...</p>
    </ul>
  </main>

  <script src="reportes.js"></script>
</body>
</html>
