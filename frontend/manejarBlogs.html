<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Manejar Blogs - Admin</title>
  <link rel="stylesheet" href="styles/manejarBlogs.css" />
  <link rel="stylesheet" href="styles/admin-common.css" />
</head>
<body>
  <header class="top-bar">
    <div class="header-content">
      <a href="dashboard-admin.html" class="back-arrow">←</a>
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo Blogy" class="logo" />
      </div>
      <div class="user-menu-container">
        <div class="user-icon" onclick="toggleUserMenuAdmin()">
          <img src="images/user.png" alt="Usuario" id="headerUserIcon" />
        </div>
        <div id="userDropdownMenuAdmin" class="user-menu">
          <p class="nombre" id="adminUserNameDisplay">Cargando...</p>
          <p class="correo" id="adminUserEmailDisplay">Cargando...</p>
          <button onclick="cerrarSesionAdminPage()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main class="manejar-blogs-container">
    <h1>Manejar Blogs y Comentarios</h1>
    
    <div class="filtros-blogs">
      <div class="filtro-item">
        <label for="selectTipoBlogFiltro">Tipo de Blog:</label>
        <select id="selectTipoBlogFiltro">
          <option value="todos">Todos los Tipos</option>
        </select>
      </div>
      <div class="filtro-item">
        <label for="searchBlogTituloInput">Buscar (Título, Contenido, Autor):</label>
        <input type="text" id="searchBlogTituloInput" placeholder="Escribe para buscar...">
      </div>
      <button id="btnAplicarFiltrosBlogs" class="apply-filters-btn">Filtrar / Actualizar</button>
    </div>

    <div id="listaBlogsAdminContainer">
      <p id="loadingBlogsAdminMessage" class="status-message" style="display: none;">Cargando blogs...</p>
    </div>

    <div id="blogDetalleModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button class="modal-close-btn" onclick="cerrarModalDetalleBlog()">&times;</button>
        <h2 id="modalBlogTitulo"></h2>
        <p class="modal-blog-meta">Por: <span id="modalBlogAutor"></span> | Sección: <span id="modalBlogSeccion"></span></p>
        <div id="modalBlogContenido" class="modal-blog-contenido-texto"></div>
        <hr>
        <h3>Comentarios</h3>
        <div id="modalBlogComentariosLista">
          <p>No hay comentarios o están cargando...</p>
        </div>
        <button class="btn-peligro" id="btnEliminarBlogSeleccionado" style="margin-top: 20px;">Eliminar Blog Completo</button>
      </div>
    </div>
  </main>

  <div id="customPopup" class="custom-popup-overlay" style="display: none;">
    <div class="custom-popup-content">
      <p id="customPopupMessage"></p>
      <button id="customPopupOkButton">OK</button>
    </div>
  </div>

  <script src="js/manejarBlogs.js"></script>
</body>
</html>
