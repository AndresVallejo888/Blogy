<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador - Blogy</title>
  <link rel="stylesheet" href="styles/login-admin.css" />
</head>
<body>
  <div class="login-container">
    <h2>Acceso Administrador</h2>
    <div id="errorMessage" class="error-message"></div>
    
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      
      <button type="submit" id="submitBtn">Iniciar Sesión</button>
    </form>
    
    <a href="/front/index.html" class="back-link">Volver al inicio</a>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      errorMessage.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verificando...';
      
      try {
        const response = await fetch('/api/admin-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Error en la autenticación');
        }
        
        if (data.success) {
          window.location.href = '/front/dashboard-admin.html';
        } else {
          errorMessage.textContent = data.message || 'Credenciales incorrectas';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = error.message || 'Error de conexión con el servidor';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Iniciar Sesión';
      }
    });
  </script>
</body>
</html>
