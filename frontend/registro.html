<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogy - Registrarse</title>
  <link rel="stylesheet" href="/styles/index.css"/>
  <script>
    function showErrorPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'error-popup';
      popup.textContent = message;
      document.body.appendChild(popup);
      
      setTimeout(() => {
        popup.remove();
      }, 3000);
    }

    async function handleRegister(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const response = await fetch('/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(formData)
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = 'login.html'; // Redirección dentro del frontend
      } else {
        showErrorPopup(result.message);
      }
    }
  </script>
</head>
<body class="register-page">
  <a href="index.html" class="back-arrow">←</a>
  <main class="auth-box-register">
    <h2 class="login-title">Regístrate</h2>
    <form class="register-form" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Registrarse</button>
    </form>

    <div class="separador">o</div>

    <p class="login-link">
      <a href="login.html">Iniciar sesión</a>
    </p>
  </main>
</body>
</html>
