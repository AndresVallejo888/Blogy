<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desarrollo Web y Apps </title>
  <link rel="stylesheet" href="styles/seccionesCSS.css">
</head>
<body>

  <header class="header">
    <div class="left-header">
      <a href="home.html" class="back-arrow">&#8592;</a>
      <div class="logo">BLOGY</div>
    </div>
    <div class="user-icon" onclick="mostrarUserPopup()">
      <img src="images/user.png" alt="Usuario">
    </div>
  </header>

  <main class="main-content">
    <div class="section-info">
      <img src="images/web.png" alt="web">
      <h1>Desarrollo Web y Apps</h1>
    </div>
    <div class="create-blog-area">
      <img src="images/escribir.png" alt="Escribir">
      <button class="create-blog-btn" onclick="mostrarBlogPopup()">Crear Blog</button>
    </div>
  </main>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Buscar blogs por título o contenido...">
    <button class="search-btn" onclick="filtrarBlogs()">Buscar</button>
    <button class="clear-btn" onclick="limpiarBusqueda()">Limpiar</button>
  </div>

  <div class="blog-list" id="blogList">
    <!-- Aquí se cargan los blogs dinámicamente -->
  </div>
  <!-- POPUP COMENTARIO (nuevo) -->
  <div class="popup" id="popupComment">
    <div class="popup-content popup-comment">
      <h2>Nuevo Comentario</h2>
      <textarea id="commentContent" rows="5" placeholder="Escribe tu comentario..." required></textarea>
      <button onclick="enviarComentario()">Publicar Comentario</button>
    </div>
  </div>

  <!-- POPUP USUARIO -->
  <div class="popup" id="popupUser">
    <div class="popup-user-content">
      <div class="popup-user-header">
        Hola <span id="nombreUsuario"></span>
        <button class="close-popup" onclick="cerrarPopup()">&times;</button>
      </div>
      <div class="popup-user-body">
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <!-- POPUP BLOG -->
  <div class="popup" id="popupBlog">
    <div class="popup-content popup-blog">
      <button class="close-popup" onclick="cerrarPopup()" aria-label="Cerrar">&times;</button>
      <h2>Nuevo Blog</h2>
      
      <div class="form-group">
        <label for="blogTitulo">Título del blog</label>
        <input type="text" id="blogTitulo" placeholder="Escribe el título aquí" required>
      </div>
      
      <div class="form-group">
        <label for="blogContenido">Contenido del blog</label>
        <textarea id="blogContenido" placeholder="Escribe el contenido aquí" required></textarea>
      </div>
      
      <button class="submit-btn" onclick="crearBlog()">Subir Blog</button>
    </div>
  </div>
  <script>const TIPO_BLOG = 2</script>
  <script src="js/seccionesJS.js"></script>

  </body>
</html>
